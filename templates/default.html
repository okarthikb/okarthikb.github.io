<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <!-- Source Code Pro for code blocks -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script>
        function refreshDisplayMathOverflow() {
            document.querySelectorAll('.katex-display').forEach(function (el) {
                var overflowing = el.scrollWidth > el.clientWidth + 1;
                el.classList.toggle('math-overflowing', overflowing);
            });
        }

        function renderMathContent() {
            if (typeof renderMathInElement !== 'function') return;
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$$$', right: '$$$$', display: true},
                    {left: '\\[', right: '\\]', display: true},
                    {left: '$$', right: '$$', display: false},
                    {left: '\\(', right: '\\)', display: false}
                ],
                throwOnError: false
            });
            requestAnimationFrame(refreshDisplayMathOverflow);
        }

        window.addEventListener('resize', refreshDisplayMathOverflow);
    </script>
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
        onload="renderMathContent()"></script>
    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <!-- Site overrides -->
    <link rel="stylesheet" href="/css/default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a class="site-title" href="/">Karthik's site</a>
            <nav>
                <a href="/">Posts</a>
                <a href="/old.html">Old</a>
            </nav>
        </header>
        <main>
            $body$
        </main>
        <footer>
            Built with <a href="https://jaspervdj.be/hakyll/">Hakyll</a>
        </footer>
    </div>
    <script>
        window.addEventListener('load', function () {
            document.querySelectorAll('pre code[class*="language-"]').forEach(function (el) {
                hljs.highlightElement(el);
            });
            refreshDisplayMathOverflow();
        });
    </script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
