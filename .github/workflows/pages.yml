name: Deploy Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-site-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.6.6"
          cabal-version: "3.10.3.0"

      - name: Cache Cabal store
        id: cabal-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.6.6-cabal-3.10.3.0-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-ghc-9.6.6-cabal-3.10.3.0-

      - name: Refresh package index
        if: steps.cabal-cache.outputs.cache-hit != 'true'
        run: cabal update

      - name: Build site generator dependencies
        run: |
          cabal build site --only-dependencies

      - name: Build static site
        run: cabal run site build

      - name: Disable Jekyll processing
        run: touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
